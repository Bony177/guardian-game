<!doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>last-guardian</title>
  </head>
 <body>

  <div id="game-container">

    <div id="root"></div>

    <!-- TOP HUD -->
    <div class="top-hud">

      <div class="hud-box vault-box">
        <div class="vault-health">
          VAULT HEALTH
          <div class="vault-bar">
            <div class="vault-fill power-fill-green" id="powerFill"></div>
          </div>
          <span id="vaultHealthValue">78%</span>
        </div>
      </div>

      <div class="hud-box sector-box">
        SECTOR 5 – NIGHT ASSAULT
      </div>

      <div class="hud-box score-box">
        <div class="score-panel">
          SCORE
          <span id="scoreValue">0</span>
        </div>
      </div>

    </div>

  </div>

  <div class="film-grain"></div>

  <script type="module" src="/src/main.jsx"></script>

</body>

  <div class="radar-panel">
  <div class="radar-header">
    <div class="title">THREAT SCAN</div>
    <div class="enemy-count">ENEMIES : <span id="enemyNumber">08</span></div>
  </div>
  <div class="shield-status">
    <span class="shield-label">SHIELD</span>
    <div class="shield-track">
      <div class="shield-fill" id="shieldHealthFill"></div>
    </div>
    <span class="shield-value" id="shieldHealthValue">100%</span>
  </div>

  <div class="radar-body">
    <div class="grid"></div>
    <div class="scan-line"></div>
    <div class="dots" id="dots"></div>
  </div>

  <div class="radar-footer">
    <div class="signal">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar dim"></div>
    </div>

    <div class="range">
      <span>⚠ RANGE</span>
      <div class="range-bars">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</div>

</html>
